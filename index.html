<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>ToDoList</title>
</head>
<body>
    <main>
        <h1>ToDo List</h1>
        <hr>
        <h5>Nueva tarea</h5>
        <input class="m-1" id="tarea" type="text"><button class="btn btn-success" id="agregar">Agregar</button>
        <div class="informacion">
            <section class="cantidades">
                <h5 >Total: <span id="totalTareas"></span></h5>
                <h5 >Realizadas: <span id="totalRealizadas"></span></h5>
            </section>
            <section class="resumen">
                <div>
                    <div class="linea">
                        <h5 class="idTarea">ID</h5><h5 class="descripcion">Tarea</h5>
                    </div>
                    
                    <div id="tareaMostrar">
                        <div  class="linea">
                            <p>hola2</p> 
                            <input type="checkbox"/>
                            <button>cancelar</button>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>

<script src="assets/js/script.js"></script>
</body>
</html>
